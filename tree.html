<html>
<head>
<style>
ul, #Tree {
  list-style-type: none;
}

#Tree {
  margin: 0;
  padding: 0;
}

.folder {
  cursor: pointer;
}

.folder::before {
  content: "";
  background-image:url('closed.jpg');
  background-size: 100% 100%;
  display: inline-block;
  vertical-align: middle;
  height: 32px;
  width:32px;
  margin-right: 6px;
}

.folder-down::before {
    content:  "";
    background-image:url('open.jpg');
    background-size: 100% 100%;
    display: inline-block;
    vertical-align: middle;
    height: 32px;
    width:32px;
}

.element {
  cursor: pointer;
  display: none;
}

.active {
  display: block;
}
</style>
</head>
<body>

<h2>Tree View</h2>

<ul id="Tree">
  <li><span id="root" class="folder">Beverages</span>
    <ul class="element">
      <li name="form">Water</li>
      <li>Coffee</li>
      <li><span class="folder">Tea</span>
        <ul class="element">
          <li>Black Tea</li>
          <li>White Tea</li>
          <li><span class="folder">Green Tea</span>
            <ul class="element">
              <li>Sencha</li>
              <li>Gyokuro</li>
              <li>Matcha</li>
              <li>Pi Lo Chun</li>
            </ul>
          </li>
        </ul>
      </li>  
    </ul>
  </li>
</ul>

<script>
var i;
var forms = document.getElementsByName("form");
var toggler = document.getElementsByClassName("folder");

for (i = 0; i < forms.length; i++)
  forms[i].addEventListener("click", function() {showform(event.target)});

for (i = 0; i < toggler.length; i++)
  toggler[i].addEventListener("click", function() {openclose(event.target)});

function openclose(elem)
{
    elem.parentElement.querySelector(".element").classList.toggle("active");
    elem.classList.toggle("folder-down");
}

function showform(elem)
{
  window.alert("show form "+elem);
}

openclose(document.getElementById("root"));

</script>

</body>
</html>
