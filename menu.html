<html>
  <head>
    <style>

		ul, li, #Tree
		{
			padding-left: 8px;
			list-style-type: none;
		}

		#Tree
		{
			margin: 0;
			padding: 0;
		}

		.indent
		{
			width: 5px;
			height: 5px;
			display: inline-block;
			background-color: blue;
		}

		.folder
		{
			cursor: pointer;
			color: grey;
		}

		.folder::before
		{
			width:24px;
			height: 24px;
			content: "";
			display: inline-block;
			vertical-align: middle;
			background-size: 100% 100%;
			background-image:url('closed.jpg');
		}

		.folder-open::before
		{
			width:24px;
			height: 24px;
			content: "";
			display: inline-block;
			vertical-align: middle;
			background-size: 100% 100%;
			background-image:url('open.jpg');
		}

		.form
		{
			color: grey;
			margin-left: 0;
			font-style: italic;
			border-left: 1px solid grey;
		}

		.xform::before
		{
			color: formcolor;
			content: "";
			margin-top: 0;
			margin-left: 0;
			margin-right: 0;
			font-style: normal;
			display: inline-block;
			vertical-align: middle;
		}

		.list
		{
			display: none;
			cursor: pointer;
		}

		.active
		{
			display: block;
		}
		
    </style>
  </head>
  <body>
    <div id='Tree'>
		<span id='root' class='folder' onclick='toogle(event)'>root</span>
		<div id='forms' class='list'>

			<span class='indent'></span><span id='/forms' class='folder' onclick='toogle(event)'>forms</span>
			<div id='sub' class='list'>

				<span class='indent'></span><span id='/forms/gr1' class='folder' onclick='toogle(event)'>gr1</span>
				<div class='list'>
					<span id='test2' title='Demo Form Test4' class='form'>test4</span><br>
					<span id='test2' title='Demo Form Test4' class='form'>test5</span><br>
				</div><br>  <!--Sub-->

			<span id='test1' title='Demo Form Test1' class='form'>test1</span><br>
			<span id='test2' title='Demo Form Test2' class='form'>test2</span><br>

		</div><br>  <!--forms-->

		<span id='modal' class='indent'></span><span id='/modal' class='folder' onclick='toogle(event)'>modal</span>
		<div class='list'>
			<span id='test3' title='Demo Form Test3' class='form'>test3</span><br>
		</div><br>  <!--Modal-->

	</div><br>  <!--root-->
    </div> <!--Tree-->
  </body>

<script type="text/javascript">
	function toogle(event)
	{
		console.log("click "+event.target.id);
		event.target.querySelector('.list').classList.toggle('active');
		event.target.classList.toggle("folder-open");
	}
</script>
</html>
